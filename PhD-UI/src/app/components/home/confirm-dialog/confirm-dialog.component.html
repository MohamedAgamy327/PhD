<div [dir]="coreService.layout">
    <div fxLayout="row" fxLayoutAlign="space-between start">
        <h2 mat-dialog-title>{{'Confirm' | translate}} {{data.title | translate}}</h2>
        <mat-icon class="clickable" (click)="dialogRef.close()" matPrefix>close</mat-icon>
    </div>

    <mat-dialog-content>
        <p> {{ data.question | translate }} </p>
    </mat-dialog-content>

    <mat-dialog-actions align="right">
        <button mat-raised-button (click)="dialogRef.close()" color="primary">{{'CANCEL' | translate}}</button>
        <button mat-raised-button (click)="confirm()" color="warn">{{'Yes' | translate}}</button>
    </mat-dialog-actions>

</div>
